	<body>

		<button id="startStop" onclick="startStop( );">start simulaion</button>

		<button id="reset" onclick="reset( );">reset</button>

		<script type="text/javascript">

			var
			nnet = new NNet ( );

			function reset ( ) {

				nnet.resize ( 2 );

				nnet.resizeLayer ( 0, 2 );
				nnet.resizeLayer ( 1, 1 );

				nnet.resizeWeights ( );

				nnet.w[ 0 ][ 0 ][ 0 ] = 1;
				nnet.w[ 0 ][ 1 ][ 0 ] = 1;
				nnet.w[ 0 ][ 2 ][ 0 ] = -1.5;
			}

			function startStop ( ) {

				var
				y = [ ],
				x = [ [ 0, 0 ],	[ 0, 1 ], [ 1, 0 ],	[ 1, 1 ] ];

				for ( var i = 0; i < x.length; ++i )

					y.push ( nnet.remember ( x[ i ] ) );

				return y;
			}

		</script>

	</body>
