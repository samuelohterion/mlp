				return a * b;
			}

			}

				return Math.pow ( a, b );

			}


			var
			u = arr ( 3, cpy, 10 ),	// 10, 10, 10
			v = arr ( 3, idx ), 	// 0, 1, 2
			w = arr ( 3, rnd ),     // .221, .3234, .924
			m = arr( 3,	function( i ) { return arr( 3, function( j ) { return i + j; } ); } ); // 1 0 0  0 1 0  0 0 1

			pr ( u );
			pr ( v );
			pr ( w );
			pr ( m );

			w = ball ( u, v, pwr );		// 1, 10, 100

			pr ( ball ( u, w, add ) );	// 11, 20, 110

			pr ( call ( w, add ) / w.length ); 		// < w > = ( 1 + 10 + 100 ) / 3 = 37

			pr ( call ( ball( u, v, mul ), add ) );	// < u, v >

			pr( arr( 3, function ( i, M ) { return call ( ball( M[ i ], v, mul ), add ) }, m ) );	// M | v >
